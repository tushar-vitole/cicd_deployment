name: Build, Version, and Push to ECR (Dynamic Environment + OIDC)

on:
  push:
    branches:
      - dev
      - prod
      # üëÜ Add more branches as needed

permissions:
  id-token: write   # ‚úÖ Required for OIDC
  contents: write   # ‚úÖ Needed for committing updated package.json

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    # üß† Dynamically set environment name based on branch
    environment: ${{ github.ref_name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Bump version in package.json
        id: version_bump
        run: |
          echo "üîç Reading current version..."
          current_version=$(node -p "require('./package.json').version")
          echo "Current version: $current_version"

          IFS='.' read -r major minor patch <<< "$current_version"
          patch=$((patch + 1))
          new_version="$major.$minor.$patch"

          echo "üî¢ New version: $new_version"

          npm version $new_version --no-git-tag-version
          echo "new_version=$new_version" >> $GITHUB_OUTPUT

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ steps.version_bump.outputs.new_version }}
        run: |
          echo "üèóÔ∏è Building image: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "‚úÖ Pushed image: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

      - name: Commit updated package.json
        run: |
          new_version=${{ steps.version_bump.outputs.new_version }}
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json || true
          git commit -m "chore: bump version to $new_version [skip ci]" || echo "No changes to commit"
          git push origin ${{ github.ref_name }} || echo "No changes pushed"