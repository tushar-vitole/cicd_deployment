name: Build, Version, and Push to ECR (Dynamic Environment + OIDC)

on:
  push:
    branches:
      - dev
      - prod

permissions:
  id-token: write
  contents: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Bump version in package.json
        id: version_bump
        run: |
          current_version=$(node -p "require('./package.json').version")
          IFS='.' read -r major minor patch <<< "$current_version"
          patch=$((patch + 1))
          new_version="$major.$minor.$patch"
          npm version "$new_version" --no-git-tag-version
          echo "new_version=$new_version" >> $GITHUB_OUTPUT

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      # -------------------------------------------------------------------------
      # STEP 1: CHECK / CREATE CLOUDFORMATION STACK (CC-DEMO-Stack)
      # -------------------------------------------------------------------------
      - name: Check and create CloudFormation stack if missing
        id: cf_stack
        run: |
          stack_name="CC-DEMO-Stack"
          template_path="cloud/aws/stack.yaml"

          echo "üîç Checking if CloudFormation stack '$stack_name' exists..."

          stack_status=$(aws cloudformation describe-stacks \
            --stack-name $stack_name \
            --query "Stacks[0].StackStatus" \
            --output text 2>/dev/null || echo "NOT_FOUND")

          if [[ "$stack_status" == "NOT_FOUND" ]]; then
            echo "‚ö†Ô∏è Stack does NOT exist. Creating stack using $template_path ..."
            
            aws cloudformation deploy \
              --stack-name $stack_name \
              --template-file $template_path \
              --capabilities CAPABILITY_NAMED_IAM CAPABILITY_AUTO_EXPAND

            aws cloudformation wait stack-create-complete \
              --stack-name $stack_name

            echo "‚úÖ Stack created successfully."
          else
            echo "‚úÖ Stack already exists: $stack_status"
          fi

      # -------------------------------------------------------------------------
      # STEP 2: DOCKER BUILD + PUSH TO ECR
      # -------------------------------------------------------------------------
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ steps.version_bump.outputs.new_version }}
        run: |
          echo "üöÄ Building image: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "‚úÖ Image pushed successfully."

      # -------------------------------------------------------------------------
      # STEP 3: COMMIT UPDATED PACKAGE.JSON BACK TO REPO
      # -------------------------------------------------------------------------
      - name: Commit updated package.json
        run: |
          new_version=${{ steps.version_bump.outputs.new_version }}
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json || true
          git commit -m "chore: bump version to $new_version [skip ci]" || echo "No changes to commit"
          git push origin ${{ github.ref_name }} || echo "No changes pushed"