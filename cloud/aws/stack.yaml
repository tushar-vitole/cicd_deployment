AWSTemplateFormatVersion: "2010-09-09"
Description: "VPC + ECS Fargate + ALB"

# =========================================================================================
# PARAMETERS (ECS-related only)
# =========================================================================================
Parameters:

  LoadBalancerPort:
    Type: Number
    Default: 80

  HealthCheckPath:
    Type: String
    Default: "/"

  Image:
    Type: String
    Default: "933774366963.dkr.ecr.ap-south-1.amazonaws.com/api-repo:1.0.5"

  ServiceName:
    Type: String
    Default: "CC-DEMO-API"

  ContainerPort:
    Type: Number
    Default: 3000

  TaskRole:
    Type: String
    Default: "CC-DEMO-ECS-TaskRole"

  ExecutionRole:
    Type: String
    Default: "CC-DEMO-ECS-ExecutionRole"

  MinContainers:
    Type: Number
    Default: 1

  MaxContainers:
    Type: Number
    Default: 3

  AutoScalingTargetValue:
    Type: Number
    Default: 60


# =========================================================================================
# VPC + SUBNETS + ROUTES
# =========================================================================================

Resources:

  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/20
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags:
        - Key: Name
          Value: "CC-DEMO-VPC"

  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.0.0/22
      AvailabilityZone: ap-south-1a
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: "CC-DEMO-PublicSubnet1a"

  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.8.0/22
      AvailabilityZone: ap-south-1b
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: "CC-DEMO-PublicSubnet2b"

  InternetGateway:
    Type: AWS::EC2::InternetGateway

  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway

  EIP:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc

  NAT:
    DependsOn: AttachGateway
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt EIP.AllocationId
      SubnetId: !Ref PublicSubnet1

  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC

  PublicRoute:
    Type: AWS::EC2::Route
    DependsOn: AttachGateway
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PublicSubnetRouteTableAssociation1:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet1
      RouteTableId: !Ref PublicRouteTable

  PublicSubnetRouteTableAssociation2:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet2
      RouteTableId: !Ref PublicRouteTable

  PrivateSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.4.0/22
      AvailabilityZone: ap-south-1a
      Tags:
        - Key: Name
          Value: "CC-DEMO-PrivateSubnet1a"

  PrivateSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.12.0/22
      AvailabilityZone: ap-south-1b
      Tags:
        - Key: Name
          Value: "CC-DEMO-PrivateSubnet2b"

  PrivateRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC

  PrivateSubnetRouteTableAssociation1:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateSubnet1
      RouteTableId: !Ref PrivateRouteTable

  PrivateSubnetRouteTableAssociation2:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateSubnet2
      RouteTableId: !Ref PrivateRouteTable

  PrivateNATRouteTableAssociation:
    Type: AWS::EC2::Route
    DependsOn: NAT
    Properties:
      RouteTableId: !Ref PrivateRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NAT


# =========================================================================================
# ECS + ALB WITH STRICT DEPENDENCY ORDERING
# =========================================================================================

  LoadBalancerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    DependsOn:
      - PrivateNATRouteTableAssociation
      - PublicSubnetRouteTableAssociation1
      - PublicSubnetRouteTableAssociation2
    Properties:
      GroupDescription: "Allow HTTP"
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0

  ContainerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    DependsOn: LoadBalancerSecurityGroup
    Properties:
      GroupDescription: "Allow ALB â†’ ECS"
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: !Ref ContainerPort
          ToPort: !Ref ContainerPort
          SourceSecurityGroupId: !Ref LoadBalancerSecurityGroup

  Cluster:
    Type: AWS::ECS::Cluster
    DependsOn:
      - PrivateNATRouteTableAssociation
      - PublicSubnetRouteTableAssociation1
      - PublicSubnetRouteTableAssociation2
    Properties:
      ClusterName: !Join ['', [!Ref ServiceName, "-CLUSTER"]]

  LogGroup:
    Type: AWS::Logs::LogGroup
    DependsOn: Cluster
    Properties:
      LogGroupName: !Join ['', ["/ecs/", !Ref ServiceName, "-TaskDefinition"]]

  TaskDefinition:
    Type: AWS::ECS::TaskDefinition
    DependsOn: LogGroup
    Properties:
      Family: !Join ['', [!Ref ServiceName, "-TaskDefinition"]]
      NetworkMode: awsvpc
      RequiresCompatibilities: [FARGATE]
      Cpu: 256
      Memory: 512
      ExecutionRoleArn: !Ref ExecutionRole
      TaskRoleArn: !Ref TaskRole
      ContainerDefinitions:
        - Name: !Ref ServiceName
          Image: !Ref Image
          PortMappings:
            - ContainerPort: !Ref ContainerPort
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-region: !Ref AWS::Region
              awslogs-group: !Ref LogGroup
              awslogs-stream-prefix: "ecs"

  LoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    DependsOn:
      - LoadBalancerSecurityGroup
      - PublicSubnet1
      - PublicSubnet2
      - PublicRoute
    Properties:
      Scheme: internet-facing
      SecurityGroups:
        - !Ref LoadBalancerSecurityGroup
      Subnets:
        - !Ref PublicSubnet1
        - !Ref PublicSubnet2

  TargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    DependsOn:
      - LoadBalancer
      - ContainerSecurityGroup
    Properties:
      Name: !Join ['', [!Ref ServiceName, "-TG"]]
      Protocol: HTTP
      Port: 80
      TargetType: ip
      HealthCheckPath: !Ref HealthCheckPath
      VpcId: !Ref VPC

  ListenerHTTP:
    Type: AWS::ElasticLoadBalancingV2::Listener
    DependsOn: TargetGroup
    Properties:
      LoadBalancerArn: !Ref LoadBalancer
      Port: !Ref LoadBalancerPort
      Protocol: HTTP
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref TargetGroup

  Service:
    Type: AWS::ECS::Service
    DependsOn:
      - ListenerHTTP
      - TargetGroup
      - TaskDefinition
      - Cluster
    Properties:
      ServiceName: !Join ['', [!Ref ServiceName, "-SERVICE"]]
      Cluster: !Ref Cluster
      TaskDefinition: !Ref TaskDefinition
      DesiredCount: !Ref MinContainers
      LaunchType: FARGATE
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          Subnets:
            - !Ref PrivateSubnet1
            - !Ref PrivateSubnet2
          SecurityGroups:
            - !Ref ContainerSecurityGroup
      LoadBalancers:
        - ContainerName: !Ref ServiceName
          ContainerPort: !Ref ContainerPort
          TargetGroupArn: !Ref TargetGroup


# =========================================================================================
# OUTPUTS
# =========================================================================================

Outputs:

  VPCID:
    Value: !Ref VPC

  PublicSubnet1:
    Value: !Ref PublicSubnet1
  PublicSubnet2:
    Value: !Ref PublicSubnet2

  PrivateSubnet1:
    Value: !Ref PrivateSubnet1
  PrivateSubnet2:
    Value: !Ref PrivateSubnet2

  ALBDNS:
    Value: !GetAtt LoadBalancer.DNSName