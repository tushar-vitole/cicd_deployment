name: Build, Version, and Push to ECR (Dynamic Environment + OIDC)

on:
  push:
    branches:
      - dev
      - prod

permissions:
  id-token: write
  contents: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name }}

    steps:
      # -----------------------------------------------------------------------
      # STEP 0: CHECKOUT + SETUP
      # -----------------------------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      # -----------------------------------------------------------------------
      # STEP 1: BUMP VERSION BEFORE BUILD
      # -----------------------------------------------------------------------
      - name: Bump version in package.json
        id: version_bump
        run: |
          current_version=$(node -p "require('./package.json').version")
          IFS='.' read -r major minor patch <<< "$current_version"
          patch=$((patch + 1))
          new_version="$major.$minor.$patch"
          npm version "$new_version" --no-git-tag-version
          echo "new_version=$new_version" >> $GITHUB_OUTPUT

      # -----------------------------------------------------------------------
      # STEP 2: AWS LOGIN (OIDC)
      # -----------------------------------------------------------------------
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      # -----------------------------------------------------------------------
      # STEP 3: DOCKER BUILD + PUSH IMAGE FIRST
      # -----------------------------------------------------------------------
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push Docker image
        id: docker_push
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ steps.version_bump.outputs.new_version }}
        run: |
          IMAGE_URI="$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_OUTPUT

          echo "ðŸš€ Building image: $IMAGE_URI"
          docker build -t $IMAGE_URI .
          docker push $IMAGE_URI
          echo "âœ… Image pushed successfully."

      # -----------------------------------------------------------------------
      # STEP 4: DEPLOY CLOUDFORMATION (WITH NEW IMAGE)
      # -----------------------------------------------------------------------
      - name: Deploy CloudFormation stack with latest image
        run: |
          stack_name="CC-DEMO-Stack"
          template_path="cloud/aws/stack.yaml"

          IMAGE_URI="${{ steps.docker_push.outputs.IMAGE_URI }}"

          echo "ðŸš€ Deploying with ECS image: $IMAGE_URI"

          aws cloudformation deploy \
            --stack-name $stack_name \
            --template-file $template_path \
            --capabilities CAPABILITY_NAMED_IAM CAPABILITY_AUTO_EXPAND \
            --parameter-overrides Image=$IMAGE_URI

          echo "âœ… CloudFormation deployment complete."

      # -----------------------------------------------------------------------
      # STEP 5: COMMIT UPDATED PACKAGE.JSON BACK TO REPO
      # -----------------------------------------------------------------------
      - name: Commit updated package.json
        run: |
          new_version=${{ steps.version_bump.outputs.new_version }}
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json || true
          git commit -m "chore: bump version to $new_version [skip ci]" || echo "No changes to commit"
          git push origin ${{ github.ref_name }} || echo "No changes pushed"